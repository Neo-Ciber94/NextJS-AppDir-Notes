name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x, 17.x, 18.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install Yarn
    - run: npm i -g yarn
    - run: yarn install --frozen-lockfile
    
    - name: Run tests
    - run: yarn test
    
    - name: Run linter
    - run: yarn lint
    
    - name: Build
    - run: yarn build
    
